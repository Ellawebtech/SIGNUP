<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP PAGE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <h2 class="heading">SIGNUP</h2>
        <form action="" method="get">
          <label for="First Name"></label>
          <p>First Name</p>
          <input
            type="text"
            name="First Name"
            id="Fname"
            placeholder="First Name"
          />
          <section>
            <label for="Last Name">
              <p>Last Name</p>
              <input
                type="text"
                name="Last Name"
                id="Lname"
                placeholder="Last Name"
              />
            </label>
          </section>
          <label for="Email">
            <p>Email</p>
            <input type="text" name="Email" id="Email" placeholder="Email" />
          </label>
          <label for="Password">
            <p>Password</p>
            <input
              type="password"
              name="password"
              id="pass"
              placeholder="Password"
            />
          </label>
          <label for="Confirm password">
            <p>Confirm password</p>
            <input
              type="password"
              name="Confirm password"
              id="Lname"
              placeholder="Cpassword"
            />
          </label>
          <section>
            <input
              type="checkbox"
              value="I accept the Term of use & Privacy Policy"
            />
            <p>I accept the Term of use & Privacy Policy</p>
          </section>
          <input type="submit" value="Sign Up" />
          <p>
            Already have an account? <a href="Login Here"> Login Here</a> here
          </p>
          <p>Copy right @ Your company.com</p>
        </form>
      </div>
    </div>
  </body>
</html>
